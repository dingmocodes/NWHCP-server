before:
  hooks:
    - go mod download
builds:
  - binary: go_multiarch
    id: go_multiarch
    goos:
    - linux
    goarch:
    - amd64
    - arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'